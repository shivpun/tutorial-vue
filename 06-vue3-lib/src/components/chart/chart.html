<div class="row">
  <div class="col-8">
    <div class="card shadow card-primary" >
      <transition name="card-list">
        <div class="card-img-overlay shadow side-menu" v-if="show" style="width: 200px;">
          <div class="card-header ">
            Nifty Bank
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item" :class="d.color" v-for="(d, index) in data" :key="index">
                <span class="instrument">{{d.name}}</span>
              </li>
            </ul>
          </div>
          <div class="card-footer">
            <div class="float-end">
              <span class="btn mx-1">
                <i class="bi bi-arrow-left"></i>
              </span>
              <span class="btn mx-1">
                <i class="bi bi-arrow-right"></i>
              </span>
            </div>
          </div>
        </div>
      </transition>
      <div class="card-header" @click.prevent="openCard">
        Welcome to Equity
      </div>
      <div class="card-body">
        <div class="chart-container" >
          <canvas id="chart1"  class="chartjs-render-monitor"></canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4" v-if="false">
    <div class="card shadow position-absolute" style="width: 250px; height: 250px"></div>
    <div class="card shadow card-primary" >
      <div class="card-header" @click.prevent="openCard">
        Welcome to Equity
      </div>
      <div class="card-body">
        <div class="chart-container" >
          <canvas id="chart1"  class="chartjs-render-monitor"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
